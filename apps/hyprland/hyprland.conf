########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3, 3440x1440, 0x0, 1
monitor=HDMI-A-1, 2560x1440, 2560x0, 1
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM="wayland,xcb"
exec-once=mako
exec-once=waybar
exec-once=hyprpaper
exec-once=pypr
exec-once=~/.config/hypr/scripts/suspend.sh
exec-once=discord
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = udiskie -Ns &
exec-once = blueman-manager &

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  mouse_move_enables_dpms=true
  key_press_enables_dpms=true
  disable_hyprland_logo = yes
  disable_splash_rendering=1
  animate_manual_resizes=1
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size =  5
    col.active_border = rgba(ff2222ff) rgba(00ff99ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    no_gaps_when_only  = 1
    mfact = 0.70
    orientation = center
    always_center_master = true
    
}

gestures {
workspace_swipe = true
workspace_swipe_invert = true
workspace_swipe_fingers = 4
workspace_swipe_distance = 1300
workspace_swipe_cancel_ratio = 0.5
workspace_swipe_min_speed_to_force = 20
workspace_swipe_create_new = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nofullscreenrequest, class:(firefox), title:(Picture-in-Picture)

windowrule = float, ^(steam)$
windowrule = float, ^(guifetch)$
windowrule = float, class:(org.keepassxc.KeePassXC)
windowrule = float, class:(obsidian)



#windowrule = opacity 0.9 override 0.9 override, ^(firefox)$
# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$ 
windowrulev2 = float, class:^com.github.hluk.copyq$


windowrulev2 = float, class:^alacritty-dropterm$
windowrulev2 = workspace special:scratch_term silent, class:^alacritty-dropterm$
windowrulev2 = center, class:^alacritty-dropterm$

windowrulev2 = float, class:^obsidian$
windowrulev2 = workspace special:scratch_notes silent, class:^obsidian$
windowrulev2 = center, class:^obsidian$


windowrulev2 = float, class:^chatgpt$
windowrulev2 = workspace special:scratch_gpt silent, class:^chatgpt$
windowrulev2 = center, class:^chatgpt$

windowrulev2 = float, class:^org.keepassxc.KeePassXC$
windowrulev2 = workspace special:scratch_password silent, class:^org.keepassxc.KeePassXC$
windowrulev2 = center, class:^org.keepassxc.KeePassXC$

### stop going idle if....
windowrulev2 = idleinhibit, class:^(mpv|.+exe)$
windowrulev2 = idleinhibit , class:^(firefox)$, title:^(.*YouTube.*)$
windowrulev2 = idleinhibit , class:^(firefox)$, title:^(.*Twitch.*)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$



######## Layer rules ########
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, waybar
layerrule = ignorezero, waybar


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty 
bind = $mainMod, C, killactive, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, fuzzel
bind = $mainMod, x, exec, pypr layout_center toggle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, exec, pypr fetch_client_menu

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, n, exec, pypr toggle notes
bind = $mainMod, p, exec, pypr toggle password
bind = $mainMod, o, exec, pypr toggle gpt
bind = $mainMod, t, exec, pypr toggle term
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy



# Special Keys
bind = , xf86monbrightnessup, exec, brightnessctl set 10%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 10%-
bind = , xf86audioraisevolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle


# move focus
bind = $mainMod, left, exec, pypr layout_center prev
bind = $mainMod, right, exec, pypr layout_center next
bind = $mainMod, up, exec, pypr layout_center prev2
bind = $mainMod, down, exec, pypr layout_center next2

bind=$mainMod,H,exec, pypr layout_center prev
bind=$mainMod,L,exec, pypr layout_center next
bind=$mainMod,K,exec, pypr layout_center prev2
bind=$mainMod,J,exec, pypr layout_center next2

# move windows
bind=SHIFT $mainMod,H,movewindow,l
bind=SHIFT $mainMod,L,movewindow,r
bind=SHIFT $mainMod,K,movewindow,u
bind=SHIFT $mainMod,J,movewindow,d

# resizing
bind=$mainMod,Z,submap,resize

submap=resize

binde=,L,resizeactive,50 0
binde=,H,resizeactive,-50 0
binde=,K,resizeactive,0 -50
binde=,J,resizeactive,0 50

bind=,escape,submap,reset
submap=reset

# tabbed mode
bind=$mainMod,G,togglegroup,
bind=$mainMod + CONTROL,G,moveoutofgroup,
bind=$mainMod + CONTROL,H,moveintogroup,l
bind=$mainMod + CONTROL,L,moveintogroup,r
bind=$mainMod + CONTROL,K,moveintogroup,u
bind=$mainMod + CONTROL,J,moveintogroup,d
bind=$mainMod,a,changegroupactive,f
bind = $mainMod, RETURN, layoutmsg, swapwithmaster
